---
galaxy_info:
  author: David Reagan
  description: Install Logwatch and configure cron jobs to send email reports.
  company: Lane Community College
  license: MIT
  min_ansible_version: 2.5
  platforms:
  - name: CentOS
    versions:
      - 7
  - name: OracleLinux
    versions:
      - 7
  - name: Ubuntu
    versions:
    - xenial
    - bionic
  - name: Debian
    versions:
    - stretch
  categories:
  - system
dependencies:
  - { role: aspects_cron, when: aspects_cron_enabled }
  - { role: aspects_packages, when: aspects_packages_enabled and aspects_logwatch_enabled and inprocess_aspects_packages_ran is not defined}


